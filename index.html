<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:wght@400...700|Fraunces:wght@700">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="container">
    <div class="card">
            
    <div class="card-img">
      <img class="mobile-only no-margin" src="./images/image-product-mobile.jpg">
      <img class="desktop-only no-margin" src="./images/image-product-desktop.jpg">
    </div>          
      
     
    <div class="card-text">
      <div class="category-name">Perfume</div>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
      <span class="sr-only">Current price: </span><span class="current-price">$149.99</span>
      <span class="sr-only">Old price: </span><span class="old-price">$169.99</span>
      </div>
      <button>
        <img class="button-icon" src="./images/icon-cart.svg"> Add to Cart
      </button>

    </div> 
    
  
    </div>
  </div>
  </body>

</body>
</html>
